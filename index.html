<!DOCTYPE html>
<html>
<head>
  <title>Secure Group/Personal Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase scripts for browser (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Secure Chat <span class="emoji">🛡️💬</span></h1>
    </header>
    <!-- User Login -->
    <section id="loginSection">
      <input type="text" id="myUsername" placeholder="Your username">
      <button onclick="login()" class="main-btn">Login</button>
    </section>
    <!-- Chat Selection -->
    <section id="userSection" style="display:none;">
      <select id="chatType">
        <option value="personal">Personal Chat</option>
        <option value="group">Group Chat</option>
      </select>
      <input type="text" id="chatName" placeholder="Friend's username or group name">
      <button onclick="openChat()" class="main-btn">Open Chat</button>
      <div class="chat-tabs" id="chatTabs"></div>
    </section>
    <!-- All chat windows -->
    <div id="chatWindows"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
