<!DOCTYPE html>
<html>
<head>
  <title>Ultra Chat Premium E2EE</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
<div class="theme-toggle">
  <button onclick="toggleTheme()" class="theme-btn" id="themeBtn">ðŸŒ™</button>
</div>
<div class="chat-outer" id="chatApp">
  <header>
    <h1><span class="chat-emoji">ðŸ’¬</span> Ultra Chat Premium E2EE</h1>
  </header>
  <main>
    <section id="loginSection">
      <h2><span style="font-size:1.5em;vertical-align:middle;">ðŸ‘¤</span> Enter Username</h2>
      <input type="text" id="myUsername" maxlength="20" class="ultra-input" placeholder="Type your username...">
      <button onclick="login()" class="main-btn">Login</button>
    </section>
    <section id="userSection" style="display:none;">
      <h2 id="chatTitle">New Personal Chat</h2>
      <input type="text" id="chatName" maxlength="30" class="ultra-input" placeholder="Enter friend's username...">
      <button id="openChatBtn" onclick="openChat()" class="main-btn" style="margin-bottom:1em;">Start Chat</button>
      <button onclick="showSessionKey()" class="main-btn" style="background:#222;color:#fff;">View Encryption Key</button>
      <div class="read-opt">
        <label>
          <input type="checkbox" id="readReceipts" checked onchange="toggleReadReceipts()">
          Enable Read Receipts
        </label>
      </div>
      <div class="chat-tabs" id="chatTabs"></div>
    </section>
    <div id="chatWindows"></div>
  </main>
</div>
<script src="app.js"></script>
</body>
</html>
